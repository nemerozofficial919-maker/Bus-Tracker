<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viewer</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 90vh; width: 100%; }
  #selector { margin: 5px; }
</style>
</head>
<body>

<select id="selector"><option>Select a device</option></select>
<div id="map"></div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const SERVER_URL = "https://bus-tracker-mqrq.onrender.com"; // Replace with your Render URL
const socket = io(SERVER_URL);

// Map setup
const map = L.map('map').setView([0,0],2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const devices = {}; // store markers + info
const selector = document.getElementById("selector");
let selectedId = null;

selector.addEventListener("change", () => {
  selectedId = selector.value;
  if (selectedId && devices[selectedId]) {
    const { marker, number, lat, lon } = devices[selectedId];
    marker.bindPopup(`Number: ${number}`).openPopup();
    map.setView([lat, lon], 14);
  }
});

socket.on("location", (data) => {
  const { id, name, number, lat, lon } = data;

  if (!devices[id]) {
    // create marker
    const marker = L.marker([lat, lon]).addTo(map).bindPopup(`Number: ${number}`);
    devices[id] = { marker, number, lat, lon };

    // add to dropdown
    const option = document.createElement("option");
    option.value = id;
    option.text = name;
    selector.add(option);
  } else {
    // update existing marker
    devices[id].marker.setLatLng([lat, lon]);
    devices[id].lat = lat;
    devices[id].lon = lon;
    devices[id].number = number;

    if (selectedId === id) {
      devices[id].marker.bindPopup(`Number: ${number}`).openPopup();
      map.setView([lat, lon], 14);
    }
  }
});
</script>
</body>
</html>
